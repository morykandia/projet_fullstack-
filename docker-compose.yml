version: "3.8"

services:
    frontend:
        build:
            context: ./reactConf
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - ./frontend:/project
        command: npm run start

    backend:
        build:
            context: ./phpConf
            dockerfile: Dockerfile
        restart: always
        ports:
            - "1221:80"
        volumes:
            - ./app:/var/www/html

    database:
        image: mariadb:10.8
        restart: always
        volumes:
            - ./database/dump.sql:/docker-entrypoint-initdb.d/dump.sql
        environment:
            MYSQL_DATABASE: data
            MYSQL_ROOT_PASSWORD: password

    adminer:
        image: adminer
        restart: always
        ports: 
            - "8098:8080"